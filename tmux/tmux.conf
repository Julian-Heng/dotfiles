SCRIPT_DIR="${HOME}/.dotfiles/scripts/info"

# General Settings
set -g base-index 1
set -g default-terminal xterm-256color
set -g escape-time 0
set -g history-limit 50000
set -g status-position bottom

set -g set-titles on
set -g set-titles-string "[#S] #W: #T"

set -g pane-border-fg white
set -g pane-active-border-fg green

# Status bar
set -g status-left '|'
set -g window-status-separator '|'

setw -g window-status-current-bg blue
setw -g window-status-current-format ' #I:#W '

setw -g window-status-format ' #I:#W '

set -g status-right-length 112
set -g status-right '\
| #(printf "${USER}")@#h \
| #(bash "$SCRIPT_DIR/show_cpu.bash" -f "{} | {} | {}" load temp fan) \
| #(bash "$SCRIPT_DIR/show_mem.bash" -f "Mem: {}" mem_percent) \
| #(bash "$SCRIPT_DIR/show_disk.bash" -f "Disk: {}" disk_percent) \
| %a, %d %h \
| %R |'

# Bindings
bind r source-file ~/.tmux.conf \; display-message "Reloading config..."
